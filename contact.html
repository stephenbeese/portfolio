<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Stephen Beese | Contact</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <a class="home-button rounded" href="index.html">
        <i class="fa-solid fa-house"></i>
    </a>
    <!-- Header-->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 heading-container rounded bg-dark text-white contact-container">
            <form id="fs-frm" class="m-4" name="simple-contact-form" accept-charset="utf-8"
                action="https://formspree.io/f/xrgwjyel" method="post">
                <fieldset id="fs-frm-inputs">
                    <label for="full-name" class="form-label fw-bold">Full Name:</label>
                    <input type="text" name="name" class="form-control mb-2" id="full-name" placeholder="Full Name"
                        required="">
                    <label for="email-address" class="form-label fw-bold">Email Address:</label>
                    <input type="email" name="_replyto" class="form-control mb-2" id="email-address"
                        placeholder="email@example.com" required="">
                    <label for="message" class="form-label fw-bold">Message:</label>
                    <textarea rows="5" name="message" class="form-control mb-2" id="message" placeholder="Your Message"
                        required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" class="btn btn-light fw-bold mt-2" value="Submit">
            </form>
        </div>
    </header>

    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="https://github.com/stephenbeese"
                        target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="https://www.linkedin.com/in/stephenbeese/"
                        target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </li>
            </ul>
            <p class="text-muted small mb-0">Copyright &copy; Stephen Beese 2023</p>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
